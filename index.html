<!DOCTYPE html>
<html>
    <head>
        <title>BMI Calculator</title>
        <!-- <link rel="stylesheet" href="style.css"> -->
    </head>
    <body>

        <h1>BMI Calculator</h1>
        <hr>

        <div>
        <form>

            <label > HEIGHT
            <p><input type="text" placeholder="in cm" id="ht"></p>
            </label>

            <label > WEIGHT
            <p><input type="text" placeholder="in kg" id="wt"></p>
            </label>

            <button onclick="bmi()" id="btn">Calculate</button>

            <p id="result"></p>

        </form>
        </div>

        <script src="script.js"></script>
    </body>
</html>
